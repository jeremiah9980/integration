<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent so it works on any dark page) -->
  <rect x="0" y="0" width="420" height="120" fill="none"/>

  <!-- Accent gradient definition -->
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97373"/>
      <stop offset="50%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#f97373"/>
    </linearGradient>
  </defs>

  <!-- Main wordmark: CARGILL -->
  <text x="30" y="58"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif"
        font-size="40"
        letter-spacing="8"
        fill="#e5e7eb"
        textLength="320"
        lengthAdjust="spacingAndGlyphs">
    CARGILL
  </text>

  <!-- Accent underline bar -->
  <rect x="32" y="68" width="210" height="4" rx="2" fill="url(#accentGradient)" />

  <!-- Subtext: CREATIVE STUDIOS -->
  <text x="32" y="92"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
        font-size="13"
        letter-spacing="6"
        fill="#9ca3af">
    CREATIVE STUDIOS
  </text>
</svg>
